

<div>
    <h1 style="width:100%;height:50px;text-align: right;color:#052F87;margin-top: 5px;width: 100%;padding-right: 8%;"><b>Cognizant</b></h1>
</div>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/> -->
            <img src="assets/user_icon.png"/>
            <h3>TIBSmartMigrator</h3>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">LOGIN</h3> 
                  <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm.value)" class="row register-form">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username *" name="username" ngModel required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" name="password" ngModel required/>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-lg btn-block btnRegister">Login</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" template="<img src='assets/spinner.gif' />"><br>
  <p style="color: white; text-align: center;margin-top: 130px;">Please Wait... </p>  
</ngx-spinner>
